<head>

<body>
    <div class="left-rect">
        <div class="one">
            <!input type="text" class="name" placeholder="Name"/><p>Rishita's To-Do List</p>
        </div>
        <!--div class="alert">
        <p>This is an alert box.
        <button class="closebtn">&times;</button>
        </p>

    </!-div-->
        <form>
            <input type="text" class="todo-input" placeholder="Enter the task here..." maxlength="50" required>
            <button type="submit" class="todo-button">
                <i class="fas fa-plus"></i>
            </button>
        </form>
        <!--div-- class="selectdiv">
        <select class="filter">
            <option class="opt" value="all">All tasks</option>

            <option class="opt" value="uncompleted">Tasks to be completed</option>
        </select>
    </!--div-->
        <div class="dropdown">
            <button class="dropbtn">All Tasks</button>
            <div class="dropdown-content">
                <a href="#" id="all">All tasks</a>
                <a href="#" id="comp">Completed Tasks</a>
                <a href="#" id="incomp">Tasks to be completed</a>
            </div>
        </div>

    </div>
    
    <div class="right-rect">
        <p class="title">Tasks</p>
        <div class="init-text">
            <p class="hier-1">There are no tasks yet...</p>
            <p class="hier-2">Click on + button to add tasks</p>
        </div>
        
        <div class="todo-container">
            <ul class="todo-list">
            </ul>
        </div>
    </div>
    
    <script src="todo.js"></script>
</body>
</html>
